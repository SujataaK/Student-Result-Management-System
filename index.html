<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Student Result Management System</title>
</head>
<body>
    <header>
        <h1>Student Result Management System</h1>
    </header>

    <div class="container">
        <form id="resultForm">
            <h3>Student Details</h3>
            <label for="name">Student Name:</label>
            <input type="text" id="name" required>
            <br>
            <h3>Enter the Marks</h3>
            <label for="nepali">Nepali:</label>
            <input type="number" id="nepali" required>
            <br>
            <label for="english">English:</label>
            <input type="number" id="english" required>
            <br>
            <label for="math">Math:</label>
            <input type="number" id="math" required>
            <br>
            <label for="science">Science:</label>
            <input type="number" id="science" required>
            <br>
            <label for="computer">Computer:</label>
            <input type="number" id="computer" required>
            <br>

            <button type="button" onclick="addResult()">Add Result</button>
        </form>
    </div>

    <div class="container1">
        <h3>Students Record Table</h3>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Nepali</th>
                    <th>English</th>
                    <th>Math</th>
                    <th>Science</th>
                    <th>Computer</th>
                    <th>Percentage</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

</body>
</html>
